<ng-container *ngIf="noticia">
    <p>
        <mat-card class="Card1">
            <mat-card-header>
              <mat-card-title style= "font-size: 40px;">
                {{ noticia.title}}
              </mat-card-title>
              <mat-card-date style="font-size: 20px;">
                {{noticia.date}}
              </mat-card-date>
            </mat-card-header>
            <mat-card-content style="font-size: 30px;">
                <p>
                   {{noticia.description}}
                </p>       
            </mat-card-content>
            <p> {{noticia.author}} </p> 
          </mat-card>
    </p>
</ng-container>
