<mat-card>

  <tr *ngIf="noticia">

    <mat-card-header style= "font-size: 40px;">
      {{noticia.title}}
    </mat-card-header>   

    <mat-card-date style="font-size: 20px;">
      {{noticia.date}}
    </mat-card-date>

    <mat-card-content style="font-size: 30px;">
      <p>
        {{noticia.description}}
      </p>       
    </mat-card-content>

    <mat-card-author>
      {{noticia.author}}
    </mat-card-author> 

  </tr>

</mat-card>
